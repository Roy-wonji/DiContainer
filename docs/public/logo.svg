<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main weave pattern -->
  <g stroke="url(#grad1)" stroke-width="3" fill="none">
    <!-- Horizontal weave lines -->
    <path d="M30 60 Q100 40 170 60" opacity="0.8"/>
    <path d="M30 100 Q100 80 170 100" opacity="1"/>
    <path d="M30 140 Q100 120 170 140" opacity="0.8"/>

    <!-- Vertical weave lines -->
    <path d="M60 30 Q80 100 60 170" opacity="0.8"/>
    <path d="M100 30 Q120 100 100 170" opacity="1"/>
    <path d="M140 30 Q160 100 140 170" opacity="0.8"/>
  </g>

  <!-- Central connection point -->
  <circle cx="100" cy="100" r="8" fill="url(#grad1)"/>

  <!-- DI nodes -->
  <circle cx="60" cy="60" r="4" fill="#646cff"/>
  <circle cx="140" cy="60" r="4" fill="#646cff"/>
  <circle cx="60" cy="140" r="4" fill="#646cff"/>
  <circle cx="140" cy="140" r="4" fill="#646cff"/>

  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#grad1)">WeaveDI</text>
</svg>