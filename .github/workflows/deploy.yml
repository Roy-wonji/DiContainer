name: Deploy VitePress + DocC to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'Sources/**'
      - 'Package.swift'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 1) DocC 빌드 (macOS)
  build_docc:
    runs-on: macos-15
    steps:
      - name: 📥 Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Select Xcode 16.4 (Swift 6.1)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: 🔎 Verify Package.swift
        run: |
          ls -la
          test -f Package.swift || (echo "❌ Package.swift not found at repo root"; exit 1)

      - name: 🧱 Build DocC → site/docc/
        run: |
          rm -rf site
          mkdir -p site/docc
          swift package \
            --allow-writing-to-directory site/docc \
            generate-documentation \
            --target WeaveDI \
            --output-path site/docc \
            --transform-for-static-hosting \
            --hosting-base-path /WeaveDI/docc \
            --experimental-enable-symbol-variant-folding
          # 안전한 호스팅을 위해 nojekyll 추가 (DocC도 안전하게 접근 가능)
          touch site/docc/.nojekyll
          cat > site/docc/index.html <<'HTML'
          <!DOCTYPE html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./documentation/weavedi/">
          <link rel="canonical" href="./documentation/weavedi/">
          HTML

      - name: 📦 Upload DocC artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc-site
          path: site/docc
          if-no-files-found: error
          retention-days: 3

  # 2) VitePress 빌드 (Ubuntu)
  build_vitepress:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            docs/**

      - name: 📦 Install deps
        run: npm ci

      - name: 🧹 Clean
        run: rm -rf docs/.vitepress/dist docs/.vitepress/cache

      - name: 🏗️ Build VitePress → site/
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
          VP_IGNORE_DEAD_LINKS: '1'
        run: |
          npm run docs:build
          mkdir -p site
          cp -a docs/.vitepress/dist/* site/
          touch site/.nojekyll

      - name: 📦 Upload VitePress artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-site
          path: site
          if-no-files-found: error
          retention-days: 3

  # 3) 병합 & 배포
  merge_and_deploy:
    needs: [build_docc, build_vitepress]
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download VitePress
        uses: actions/download-artifact@v4
        with:
          name: vitepress-site
          path: site

      - name: 📥 Download DocC (into /docc)
        uses: actions/download-artifact@v4
        with:
          name: docc-site
          path: site/docc

      - name: 🗂️ List merged output
        run: |
          echo "== site =="
          find site -maxdepth 2 -type d -print

      - name: ⚙️ Configure Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload Pages artifact (merged)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          name: github-pages
          retention-days: 1

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Summary
        run: |
          echo "## 🚀 Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "Main (VitePress): ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "DocC: ${{ steps.deployment.outputs.page_url }}docc/" >> $GITHUB_STEP_SUMMARY
